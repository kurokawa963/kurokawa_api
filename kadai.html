<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <input type="text" id="keyword"></input>
    <button type="button" id="search">検索</button>
    <div id="output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const request = new XMLHttpRequest()


        $('#search').on('click', function () {
            const keyword = $('#keyword').val()
            console.log(keyword)



            const url = `https://app.rakuten.co.jp/services/api/BooksCD/Search/20170404?format=json&formatVersion=2&artistName=${keyword}&label='%E3%82%A8%E3%82%A4%E3%83%99%E3%83%83%E3%82%AF%E3%82%B9%E3%83%BB%E3%82%A8%E3%83%B3%E3%82%BF%E3%83%86%E3%82%A4%E3%83%B3%E3%83%A1%E3%83%B3%E3%83%88%28%E6%A0%AA%29'&booksGenreId=002101001&applicationId=1022358617223814334`


            axios.get(url)
                .then(function (response) {
                    console.log(response.data.Items)

                    const BooksCDs = []
                    response.data.Items.forEach(BooksCD => {


                        BooksCDs.push(`<a href="${BooksCD.itemUrl}" target=_blank><p>${BooksCD.title}</p></a><img src=${BooksCD.largeImageUrl}></p><p>${BooksCD.size}</p>`)

                    })
                    
                    $('#output').html(BooksCDs);


                })

        })

    </script>

</body>

</html>
